<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Lists</title>
  </head>
  <body>
    <!-- Order List -->
    <!-- 
    1. rice
    2. water
    3. bartan
    4. oil
     -->
    <ol type="1" start="1" reversed>
      <li>Rice</li>
      <li>Water</li>
      <li>Bartan</li>
      <li>Oil</li>
    </ol>

    <!-- UnOrder List -->
    <!-- 
    - tomato
    - potato
    - onion
    - carrot
     -->
    <ul type="desc">
      <li>Fruits</li>
      <li>Vegetables</li>
      <ul type="square">
        <li>carrot</li>
        <li>cauliflower</li>
      </ul>
    </ul>

    <dl>
      <!-- detail title -->
      <dt>HTML</dt>
      <!-- detail description -->
      <dd>HyperText Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascadin  g Style Sheets</dd>
      <dt>JS</dt>
      <dd>JavaScript</dd>
    </dl>

    <h1>Colors</h1>
    <ul>
      <li>red</li>
      <li>blue</li>
      <li>green</li>
      <li>black</li>
      <li>white</li>
    </ul>
  </body>
</html>
