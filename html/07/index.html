<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Forms</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>
          <h1>Practice Form</h1>
        </legend>
        <input type="text" placeholder="Enter your name" name="name" readonly />
        <input
          type="email"
          placeholder="Enter your email"
          name="email"
          required
        />
        <input
          type="password"
          placeholder="Enter your password"
          name="password"
          required
        />
        <br />

        <h1>Education</h1>
        <p>
          <label for="fsc"
            >FSC
            <input type="checkbox" value="fsc" name="fsc" id="fsc" />
          </label>
        </p>
        <p>
          BS
          <input type="checkbox" value="bs" name="bs" />
        </p>
        <p>
          MS
          <input type="checkbox" value="ms" name="ms" />
        </p>

        <h1>Gender</h1>
        <p>
          Male
          <input type="radio" value="male" name="gender" />
        </p>
        <p>
          Female
          <input type="radio" value="female" name="gender" />
        </p>

        <h1>Gender</h1>
        <p>
          Peshawar
          <input type="radio" value="peshawar" name="city" />
        </p>
        <p>
          Karachi
          <input type="radio" value="karachi" name="city" />
        </p>

        <select name="country" id="country">
          <option value="pak">Pakistan</option>
          <option value="ind">India</option>
          <option value="us" disabled>United States</option>
          <option value="ban">Bangladesh</option>
        </select>

        <input type="search" placeholder="Search" name="search" />
        <input type="month" name="date" id="date" />

        <input type="datetime-local" name="datetime-local" id="" />

        <input type="range" min="0" max="10" value="9" />

        <input type="color" name="color" id="color" value="#ffffff" />

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
        <button type="submit">Button</button>
        <button type="reset">Reset Button</button>
      </fieldset>
    </form>
  </body>
</html>
